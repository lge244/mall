<script type="text/javascript">
	window.type = "{$item['type']}";
	window.virtual = "{$item['virtual']}";
	require(['bootstrap'], function () {
		$('#myTab a').click(function (e) {
			$('#tab').val($(this).attr('href'));
			e.preventDefault();
			$(this).tab('show');
		})
	});
	window.optionchanged = false;
	$('form').submit(function () {
		var check = true;
		var uid = $('#uid').val();
		var username = $('#username').val();
		var password = $('#password').val();
		var phone = $('#phone').val();
		var truename = $('#truename').val();
		var myreg = /^[1][3,4,5,7,8][0-9]{9}$/;
		var jobid = $("#job option:selected").val();
		console.log(password);
		if (username == '') {
			tip.msgbox.err('请填写管理员账号!');
			return false;
		}
		if (phone == '') {
			tip.msgbox.err('请填写手机号!');
			return false;
		}
		if (!myreg.test(phone)) {
			tip.msgbox.err('请填写正确的手机号!');
			return false;
		}
		if (password == '') {
			tip.msgbox.err('密码不能为空!');
			return false;
		}
		if (password.length < 6) {
			tip.msgbox.err('密码的长度要大于或等于六位!');
			return false;
		}
		$.post("http://www.hmj.cn/web/index.php?c=site&a=entry&m=ewei_shopv2&do=web&r=admins.doadd", {
			uid: uid,
			username: username,
			password: password,
			phone: phone,
			truename: truename,
			jobid: jobid
		}, function (res) {
			if (res.code == 0) {
				tip.msgbox.err(res.msg);
			} else {
				tip.msgbox.err(res.msg);
			}
		}, 'json')
	});
</script>
